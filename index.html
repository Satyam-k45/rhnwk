<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   
    <header class="header">
        <div class="logo">Amazon </div>
        <div class="search-bar">
        <input type="text" placeholder="Search for products">
        <button>Search</button>
        </div>
        <div class="nav-link">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <h1>Welcome to Amazon</h1>

        </section>
       
        <section class="products">
            <div class="product">
                <img src="https://images.squarespace-cdn.com/content/v1/5911f31c725e251d002da9ac/1613210424136-AS3MY547OBB5Y3GSQ359/Product+Photography  " alt="Product 1">
                <h2>Product 1</h2>
                <p>$17.43</p>
                <button>Add to Cart</button>
                
            </div>
            <div class="product">
                <img src="https://5.imimg.com/data5/ANDROID/Default/2023/7/326598224/XL/AH/EJ/189033354/product-jpeg-500x500.jpg " alt="Product 2">
                <h2>Product 2</h2>
                <p>$14.43</p>
                <button>Add to Cart</button>
                
            </div>
            <div class="product">
                <img src="https://5.imimg.com/data5/ANDROID/Default/2023/7/326598386/TM/JD/NK/189033354/product-jpeg-500x500.jpg  " alt="Product 3">
                <h2>Product 3</h2>
                <p>$27.43</p>
                <button>Add to Cart</button>
                
            </div>
            

        </section>
    </main>
  
    <footer class="footer">
        <p>2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
